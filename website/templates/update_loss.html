{% extends "base.html" %} {% block title %}Update Lost Item{% endblock %} 


{% block content %}

    <!-- Add a title saying "Post a Lost Item" -->
    <h1 align="center">Update Lost Item</h1>


    <div class="container">
        <form method="POST" action="/update_lost_object/{{lost_object.id}}" class="needs-validation" enctype="multipart/form-data">
            <div class="form-group">
                <label for="classifier">Classifier*:</label>
                <select name="classifier" class="form-control" required>
                    <option value="{{ lost_object.classifier }}" selected>{{ lost_object.classifier }}</option>
                    {%  for key, value in classifiers.items() %}
                        <optgroup label="{{ key }}">
                            {% for class in value %}
                                <option value="{{ class }}">{{ class }}</option>
                            {%  endfor %}
                        </optgroup>
                    {%  endfor %}
                </select>
                <div class="invalid-feedback">
                    Please select a classifier.
                </div>
            </div>

            <div class="form-group">
                <label for="lost_date">Date*:</label>
                <input type="date" name="lost_date" class="form-control" value="{{date}}" required>
                <div class="invalid-feedback">
                    Please provide a valid date.
                </div>
            </div>

            <div class="form-group">
                <label for="place">Place*:</label>
                <select name="place" class="form-control" required>
                    <option value="{{ lost_object.place }}" selected>{{ lost_object.place }}</option>
                    {%  for key, value in places.items() %}
                        <optgroup label="{{ key }}">
                            {% for place in value %}
                                <option value="{{ place }}">{{ place }}</option>
                            {%  endfor %}
                        </optgroup>
                    {%  endfor %}
                </select>
                <div class="invalid-feedback">
                    Please select a place.
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description*:</label>
                <textarea name="description" class="form-control" required>{{lost_object.description}}</textarea>
                <div class="invalid-feedback">
                    Please provide a description of the lost item.
                </div>
            </div>

            <div class="form-group">
                <label for="file">Image:</label>
                <input type="file"  class="form-control-file" name="file" accept="image/png, image/jpeg, image/jpg"/>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
