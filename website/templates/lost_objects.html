{% extends "base.html" %} {% block title %}Post a Lost Item{% endblock %} 


{% block content %}

    <!-- add a search bar to search for lost objects. The route is /search-lost-objects -->
    <form method="POST" action="/search-lost-objects" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="search">Search for a lost item:</label>
            <input type="text" name="query" class="form-control" required>
            <div class="invalid-feedback">
                Please provide a valid name.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>



    <!-- show all the lost objects. This was passed in as `lost_objects`. There should also be a little x that deletes the object. remember the route is /delete-lost-object/<id> -->
    {% for lost_object in lost_objects %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ lost_object.loster }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ lost_object.place }}</h6>
                <p class="card-text">{{ lost_object.description }}</p>
                <a href="/delete-lost-object/{{ lost_object.id }}" class="card-link">Found!</a>
            </div>
        </div>
    {% endfor %}


{% endblock %}
